<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ismac Online - Comprar</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/suscripcion.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__container container">
        <a href="index.html" class="header__picture">
          <img
            src="images/ismacOnline.png"
            alt="Logo ismac online"
            class="header__img"
          />
        </a>
      </div>
    </header>
    <!-- Main -->
    <main class="main">
        <!-- Line -->
      <section class="line">
        <div class="line__container container">
            <figure class="line__progress">
                <img src="images/lineProgress.png" alt="" class="line__img">
            </figure>
            <p class="line__message">Estás a solo dos pasos de adquirir tu plan</p>
        </div>
      </section>
      <!-- Plan -->
      <section class="plan">
        <div class="plan__container container">
          <div class="plan__texts">
            <span class="plan__select">Plan Seleccionado</span>
            <h2 class="plan__title">Expert Duo</h2>
            <span class="plan__anual">Pago anual automático</span>
          </div>

          <div class="plan__precio">
            <img
              src="https://static.platzi.com/media/flags/US.png"
              alt="Plan Flag"
              class="plan__flag"
            />
            <span class="plan__number"
              >$ <strong class="plan__number--strong">259</strong></span
            >
          </div>
        </div>
      </section>
      <!-- Form -->
      <form class="form">
        <div class="form__container container">
          <div class="form__item">
            <input
              type="text"
              class="form__input"
              placeholder="Nombre Completo"
            />
          </div>

          <div class="form__item">
            <input
              type="text"
              class="form__input"
              placeholder="Correo Electrónico"
            />
          </div>

          <p class="form__terms">
            Al hacer clic en "Continuar" aceptas nuestros
            <span class="form__terms--blue">Términos de servicio</span> y
            <span class="form__terms--blue">Politicas de privacidad</span>
          </p>

          <a href="materias.html" class="plan__button">Continuar</a>
        </div>
      </form>
    </main>
  </body>
</html>
