<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ismac Online</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/landing.css" />
  </head>
  <body>
    <header class="header">
      <figure class="header__picture">
        <img src="images/ismacOnline.png" alt="" class="header__logo" />
      </figure>

      <div class="header__buscador">
        <i class="header__lupa fas fa-search"></i>
        <input
          type="text"
          class="header__input"
          placeholder="¿Que quieres aprender?"
        />
      </div>

      <!-- Navegador -->
      <nav class="navegador">
        <ul class="navegador__items">
          <li class="navegador__item">
            <a href="#" class="navegador__link">Carreras</a>
          </li>

          <li class="navegador__item">
            <a href="#" class="navegador__link">Comunidad</a>
          </li>

          <li class="navegador__item">
            <a href="#" class="navegador__link">Planes</a>
          </li>

          <li class="navegador__item">
            <a href="#" class="navegador__link">Contactanos</a>
          </li>

          <li class="navegador__item navegador__item--iniciar">
            <a href="#" class="navegador__link navegador__link--iniciar">Iniciar Sesión</a>
          </li>
        </ul>
      </nav>

    </header>
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/d69c31f99a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
