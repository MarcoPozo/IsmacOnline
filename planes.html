<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ismac Online - Planes</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/planes.css" />
  </head>
  <body>
    <main class="principal">
      <div class="principal__gradient"></div>
      <section class="container">
        <article class="container__card">
          <figure class="container__picture">
            <img
              src="https://s22.postimg.cc/8mv5gn7w1/paper-plane.png"
              alt="Imagen plan basico"
              class="container__img"
            />
          </figure>

          <div class="container__texts">
            <h2 class="container__title">Basico</h2>

            <ul class="container__caracteristicas">
              <li class="container__caracteristica">Acceso ilimitado</li>

              <li class="container__caracteristica">1 año</li>

              <li class="container__caracteristica">Tutorias</li>

              <li
                class="container__caracteristica container__caracteristica--price"
              >
                $ 100
              </li>
            </ul>

            <a href="#" class="container__cta">Obtener</a>
          </div>
        </article>

        <article class="container__card container__card--focus">
          <figure class="container__picture">
            <img
              src="https://s28.postimg.cc/ju5bnc3x9/plane.png"
              alt="Imagen plan plus"
              class="container__img"
            />
          </figure>

          <div class="container__texts">
            <h2 class="container__title">Plus</h2>

            <ul class="container__caracteristicas">
              <li class="container__caracteristica">Acceso ilimitado</li>

              <li class="container__caracteristica">2 años</li>

              <li class="container__caracteristica">Tutorias</li>

              <li
                class="container__caracteristica container__caracteristica--price"
              >
                $ 200
              </li>
            </ul>

            <a href="#" class="container__cta">Obtener</a>
          </div>
        </article>

        <article class="container__card">
          <figure class="container__picture">
            <img
              src="https://s21.postimg.cc/tpm0cge4n/space-ship.png"
              alt="Imagen plan pro"
              class="container__img"
            />
          </figure>

          <div class="container__texts">
            <h2 class="container__title">Pro</h2>

            <ul class="container__caracteristicas">
              <li class="container__caracteristica">Acceso ilimitado</li>

              <li class="container__caracteristica">3 años</li>

              <li class="container__caracteristica">Tutorias</li>

              <li
                class="container__caracteristica container__caracteristica--price"
              >
                $ 300
              </li>
            </ul>

            <a href="#" class="container__cta">Obtener</a>
          </div>
        </article>
      </section>
    </main>
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/d69c31f99a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
